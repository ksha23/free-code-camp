<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"></label>
            <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
            <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <label for="current-role">What option best describes your current role?</label>
            <select name="current-role" id="dropdown">
                <option value="">Select current role </option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="unknown">Prefer not to say</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input class="inline" name="recommendation" type="radio" id="definitely" value="definitely"> Definitely</label>
            <label for="maybe"><input class="inline" name="recommendation" type="radio" id="maybe" value="maybe"> Maybe</label>
            <label for="not-sure"><input class="inline" name="recommendation" type="radio" id="not-sure" value="not-sure"> Not sure</label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front-end"><input class="inline" name="improvement" type="checkbox" id="front-end" value="front-end"> Front-end Projects</label>
            <label for="back-end"><input class="inline" name="improvement" type="checkbox" id="back-end" value="back-end"> Back-end Projects</label>
            <label for="data-visualization"><input class="inline" name="improvement" type="checkbox" id="data-visualization" value="data-visualization"> Data Visualization</label>
            <label for="challenges"><input class="inline" name="improvement" type="checkbox" id="challenges" value="challenges"> Challenges</label>
            <label for="open-source"><input class="inline" name="improvement" type="checkbox" id="open-source" value="open-source"> Open Source Community</label>
        </fieldset>
        <fieldset>
            <label for="suggestions">Any comments or suggestions? <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input id="submit" type="submit">
    </form>
</body>
</html>
